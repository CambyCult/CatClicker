<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <script src ="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Catcher</title>
</head>
<body>
    <div class="game">
        <div class="board">
            <div class="navigateButtons" id="navigateButtons">
                <button onclick="showHide()">Go to Shop</button>
            </div>
            
            
            <div class="upgrades">
                <div class="shopMenu" id="shopMenu">
                    <button onclick="buyCatNet()" id="buyCatNet">Pickup Cat Net.</button>
                    <button onclick="buyCatPheromones()" id="buyCatPheromones"></button>
                    <button onclick="buyFeatherWand()" id="buyFeatherWand"></button>
                </div>
            </div>
        
            <div class="catdisplay">
                <div class="catchCatsMenu" id="catchCatsMenu">
                    <button onclick="catchCat()">Catch a Cat</button>
                    <p id="catsCaught"></p>
                </div>
            </div>     
        </div>
    </div>
</body>
</html>
